<script>

atualizarResumo();

    salvar();
    atualizarResumo();
    alert("Sa√≠da registrada!");

  localStorage.setItem("totalSaidas", totalSaidas);

<script>
// ===== CAIXA =====
let totalEntradas = Number(localStorage.getItem("totalEntradas")) || 0;
let totalSaidas = Number(localStorage.getItem("totalSaidas")) || 0;

// ===== ALUNOS =====
let alunos = JSON.parse(localStorage.getItem("alunos")) || [];

atualizarResumo();
verificarAtrasos();

// ===== FUN√á√ïES CAIXA =====
function addEntrada() {
  const valor = Number(document.getElementById("valorEntrada").value);
  if (valor > 0) {
    totalEntradas += valor;
    salvarCaixa();
    atualizarResumo();
    alert("Entrada registrada!");
  }
}

function addSaida() {
  const valor = Number(document.getElementById("valorSaida").value);
  if (valor > 0) {
    totalSaidas += valor;
    salvarCaixa();
    atualizarResumo();
    alert("Sa√≠da registrada!");
  }
}

function salvarCaixa() {
  localStorage.setItem("totalEntradas", totalEntradas);
  localStorage.setItem("totalSaidas", totalSaidas);
}

function atualizarResumo() {
  document.getElementById("totalEntradas").innerText = totalEntradas.toFixed(2);
  document.getElementById("totalSaidas").innerText = totalSaidas.toFixed(2);
  document.getElementById("saldo").innerText =
    (totalEntradas - totalSaidas).toFixed(2);
}

// ===== FUN√á√ïES ALUNOS =====
function addAluno() {
  const nome = document.getElementById("nomeAluno").value;
  const vencimento = document.getElementById("vencimentoAluno").value;

  if (!nome || !vencimento) {
    alert("Preencha nome e vencimento");
    return;
  }

  alunos.push({ nome, vencimento });
  localStorage.setItem("alunos", JSON.stringify(alunos));

  document.getElementById("nomeAluno").value = "";
  document.getElementById("vencimentoAluno").value = "";

  verificarAtrasos();
  alert("Aluno cadastrado!");
}

function verificarAtrasos() {
  const hoje = new Date().toISOString().split("T")[0];
  const lista = document.getElementById("listaAtraso");
  lista.innerHTML = "";

  const atrasados = alunos.filter(a => a.vencimento < hoje);

  atrasados.forEach(a => {
    const li = document.createElement("li");
    li.innerText = `${a.nome} - vencido em ${a.vencimento}`;
    lista.appendChild(li);
  });

  if (atrasados.length > 0) {
    alert(`‚ö†Ô∏è ${atrasados.length} aluno(s) com pagamento em atraso`);
  }
}

function copiarMensagem() {
  const texto =
    "Ol√°, identificamos que seu pagamento est√° em atraso. " +
    "Pedimos que regularize o quanto antes para evitar o cancelamento da matr√≠cula. Obrigado.";

  navigator.clipboard.writeText(texto);
  alert("Mensagem copiada! Cole no WhatsApp.");
}
</script>
