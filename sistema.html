<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa Academia</title>

<style>
body {
  font-family: Arial;
  background: #111;
  color: #fff;
  padding: 20px;
}
h1 {
  color: #00c853;
}
.card {
  background: #1e1e1e;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 15px;
}
input, select {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}
button {
  margin-top: 10px;
  padding: 10px;
  background: #00c853;
  border: none;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
}
.resumo {
  background: #000;
  padding: 15px;
  border-radius: 8px;
}
.valor {
  font-size: 18px;
}
</style>
</head>

<body>

<h1>Caixa da Academia</h1>

<div class="card">
<h3>Entrada - Aluno</h3>
<input id="aluno" placeholder="Nome do aluno">
<input type="date" id="dataEntrada">
<select id="metodo">
  <option>Pix</option>
  <option>Dinheiro</option>
  <option>Cart√£o</option>
</select>
<input id="recebidoPor" placeholder="Respons√°vel que recebeu">
<input id="valorEntrada" placeholder="Valor recebido (R$)" type="number">
<button onclick="addEntrada()">Salvar Entrada</button>
</div>

<div class="card">
<h3>Sa√≠da - Despesas</h3>
<input id="descricaoSaida" placeholder="Descri√ß√£o da despesa">
<input type="date" id="dataSaida">
<input id="valorSaida" placeholder="Valor pago (R$)" type="number">
<button onclick="addSaida()">Salvar Sa√≠da</button>
</div>

<div class="resumo">
<h3>üìä Resumo do Caixa</h3>
<p class="valor">Entradas: R$ <span id="totalEntradas">0</span></p>
<p class="valor">Sa√≠das: R$ <span id="totalSaidas">0</span></p>
<hr>
<p class="valor"><strong>Saldo: R$ <span id="saldo">0</span></strong></p>
</div>

<script>
let totalEntradas = 0;
let totalSaidas = 0;

function addEntrada() {
  const valor = Number(document.getElementById("valorEntrada").value);
  if (valor > 0) {
    totalEntradas += valor;
    atualizarResumo();
    alert("Entrada registrada!");
  }
}

function addSaida() {
  const valor = Number(document.getElementById("valorSaida").value);
  if (valor > 0) {
    totalSaidas += valor;
    atualizarResumo();
    alert("Sa√≠da registrada!");
  }
}

function atualizarResumo() {
  document.getElementById("totalEntradas").innerText = totalEntradas.toFixed(2);
  document.getElementById("totalSaidas").innerText = totalSaidas.toFixed(2);
  document.getElementById("saldo").innerText = (totalEntradas - totalSaidas).toFixed(2);
}
</script>

</body>
</html>
