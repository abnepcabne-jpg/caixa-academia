<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa Academia</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root {
  --verde: #00e676;
  --preto: #0f0f0f;
  --card: #1c1c1c;
  --cinza: #aaa;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--preto);
  color: #fff;
}

header {
  background: #000;
  padding: 15px;
  text-align: center;
  border-bottom: 2px solid var(--verde);
}

header h1 {
  margin: 0;
  color: var(--verde);
}

.container {
  padding: 20px;
  max-width: 1100px;
  margin: auto;
}

.section-title {
  margin: 30px 0 10px;
  color: var(--verde);
  border-left: 4px solid var(--verde);
  padding-left: 10px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 15px;
}

.card {
  background: var(--card);
  padding: 15px;
  border-radius: 10px;
}

.card h3 {
  margin-top: 0;
  color: var(--verde);
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.btn-primary {
  background: var(--verde);
}

.btn-danger {
  background: #ff5252;
}

.btn-secondary {
  background: #2979ff;
}

.resumo {
  background: #000;
  padding: 20px;
  border-radius: 10px;
  text-align: center;
}

.valor {
  font-size: 20px;
}

ul {
  padding-left: 18px;
  color: var(--cinza);
}
</style>
</head>

<body>

<header>
  <h1>游눩 Caixa da Academia</h1>
</header>

<div class="container">

<!-- CAIXA -->
<h2 class="section-title">Caixa</h2>
<div class="grid">

  <div class="card">
    <h3>Entrada</h3>
    <input id="valorEntrada" type="number" placeholder="Valor recebido (R$)">
    <button class="btn-primary" onclick="addEntrada()">Adicionar</button>
  </div>

  <div class="card">
    <h3>Sa칤da</h3>
    <input id="valorSaida" type="number" placeholder="Valor pago (R$)">
    <button class="btn-primary" onclick="addSaida()">Adicionar</button>
  </div>

  <div class="card resumo">
    <h3>Resumo</h3>
    <p class="valor">Entradas: R$ <span id="totalEntradas">0</span></p>
    <p class="valor">Sa칤das: R$ <span id="totalSaidas">0</span></p>
    <hr>
    <p class="valor"><strong>Saldo: R$ <span id="saldo">0</span></strong></p>
    <button class="btn-danger" onclick="fecharCaixa()">Fechar Caixa do Dia</button>
  </div>

</div>

<!-- ALUNOS -->
<h2 class="section-title">Alunos</h2>
<div class="grid">

  <div class="card">
    <h3>Cadastrar Aluno</h3>
    <input id="nomeAluno" placeholder="Nome do aluno">
    <input type="date" id="vencimentoAluno">
    <button class="btn-primary" onclick="addAluno()">Cadastrar</button>
  </div>

  <div class="card">
    <h3>Em atraso</h3>
    <ul id="listaAtraso"></ul>
    <button class="btn-secondary" onclick="copiarMensagem()">Copiar mensagem</button>
  </div>

</div>

<!-- RELAT칍RIOS -->
<h2 class="section-title">Relat칩rios</h2>
<div class="grid">
  <div class="card">
    <h3>Mensal</h3>
    <button class="btn-secondary" onclick="gerarPDF()">Gerar PDF</button>
  </div>
</div>

</div>

<script>
const hoje = new Date().toISOString().split("T")[0];

let totalEntradas = Number(localStorage.getItem("totalEntradas")) || 0;
let totalSaidas = Number(localStorage.getItem("totalSaidas")) || 0;
let alunos = JSON.parse(localStorage.getItem("alunos")) || [];
let historico = JSON.parse(localStorage.getItem("historico")) || [];

atualizarResumo();
verificarAtrasos();

/* ===== CAIXA ===== */
function addEntrada() {
  const v = Number(valorEntrada.value);
  if (v > 0) {
    totalEntradas += v;
    salvar();
    atualizarResumo();
    valorEntrada.value = "";
  }
}

function addSaida() {
  const v = Number(valorSaida.value);
  if (v > 0) {
    totalSaidas += v;
    salvar();
    atualizarResumo();
    valorSaida.value = "";
  }
}

function fecharCaixa() {
  if (!confirm("Deseja fechar o caixa do dia?")) return;

  historico.push({
    data: hoje,
    entradas: totalEntradas,
    saidas: totalSaidas,
    saldo: totalEntradas - totalSaidas
  });

  totalEntradas = 0;
  totalSaidas = 0;
  salvar();
  atualizarResumo();
}

function atualizarResumo() {
  totalEntradasSpan.innerText = totalEntradas.toFixed(2);
  totalSaidasSpan.innerText = totalSaidas.toFixed(2);
  saldoSpan.innerText = (totalEntradas - totalSaidas).toFixed(2);
}

/* ===== ALUNOS ===== */
function addAluno() {
  if (!nomeAluno.value || !vencimentoAluno.value) return;
  alunos.push({ nome: nomeAluno.value, vencimento: vencimentoAluno.value });
  salvar();
  verificarAtrasos();
  nomeAluno.value = "";
  vencimentoAluno.value = "";
}

function verificarAtrasos() {
  listaAtraso.innerHTML = "";
  alunos.filter(a => a.vencimento < hoje).forEach(a => {
    const li = document.createElement("li");
    li.innerText = `${a.nome} - vencido em ${a.vencimento}`;
    listaAtraso.appendChild(li);
  });
}

function copiarMensagem() {
  navigator.clipboard.writeText(
    "Ol치! Seu pagamento est치 em atraso. Por favor regularize para evitar o cancelamento da matr칤cula."
  );
  alert("Mensagem copiada!");
}

/* ===== PDF ===== */
function gerarPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Relat칩rio Mensal - Caixa Academia", 10, 10);
  let y = 20;

  historico.forEach(h => {
    doc.text(
      `Data: ${h.data} | Entradas: R$ ${h.entradas.toFixed(2)} | Sa칤das: R$ ${h.saidas.toFixed(2)} | Saldo: R$ ${h.saldo.toFixed(2)}`,
      10, y
    );
    y += 10;
  });

  doc.save("relatorio_caixa.pdf");
}

function salvar() {
  localStorage.setItem("totalEntradas", totalEntradas);
  localStorage.setItem("totalSaidas", totalSaidas);
  localStorage.setItem("alunos", JSON.stringify(alunos));
  localStorage.setItem("historico", JSON.stringify(historico));
}

/* atalhos */
const totalEntradasSpan = document.getElementById("totalEntradas");
const totalSaidasSpan = document.getElementById("totalSaidas");
const saldoSpan = document.getElementById("saldo");
</script>

</body>
</html>
