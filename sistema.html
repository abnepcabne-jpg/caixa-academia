<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa Academia</title>

<style>
body {
  font-family: Arial;
  background: #111;
  color: #fff;
  padding: 20px;
}
h1 {
  color: #00c853;
}
.card {
  background: #1e1e1e;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 15px;
}
input, select {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}
button {
  margin-top: 10px;
  padding: 10px;
  background: #00c853;
  border: none;
  font-weight: bold;
  cursor: pointer;
  width: 100%;
}
.resumo {
  background: #000;
  padding: 15px;
  border-radius: 8px;
}
.valor {
  font-size: 18px;
}
</style>
</head>

<body>

<h1>Caixa da Academia</h1>

<!-- ENTRADA -->
<div class="card">
<h3>Entrada - Aluno</h3>
<input placeholder="Nome do aluno">
<input type="date">
<select>
  <option>Pix</option>
  <option>Dinheiro</option>
  <option>Cart√£o</option>
</select>
<input placeholder="Respons√°vel que recebeu">
<input id="valorEntrada" type="number" placeholder="Valor recebido (R$)">
<button onclick="addEntrada()">Salvar Entrada</button>
</div>

<!-- SA√çDA -->
<div class="card">
<h3>Sa√≠da - Despesas</h3>
<input placeholder="Descri√ß√£o da despesa">
<input type="date">
<input id="valorSaida" type="number" placeholder="Valor pago (R$)">
<button onclick="addSaida()">Salvar Sa√≠da</button>
</div>

<!-- CADASTRO DE ALUNOS -->
<div class="card">
<h3>üë§ Cadastro de Alunos</h3>
<input id="nomeAluno" placeholder="Nome do aluno">
<input type="date" id="vencimentoAluno">
<button onclick="addAluno()">Cadastrar Aluno</button>
</div>

<!-- ALUNOS EM ATRASO -->
<div class="card">
<h3>‚ö†Ô∏è Alunos em Atraso</h3>
<ul id="listaAtraso"></ul>
<button onclick="copiarMensagem()">Copiar mensagem de cobran√ßa</button>
</div>

<!-- RESUMO -->
<div class="resumo">
<h3>üìä Resumo do Caixa</h3>
<p class="valor">Entradas: R$ <span id="totalEntradas">0</span></p>
<p class="valor">Sa√≠das: R$ <span id="totalSaidas">0</span></p>
<hr>
<p class="valor"><strong>Saldo: R$ <span id="saldo">0</span></strong></p>
</div>

<script>
// ===== CAIXA =====
let totalEntradas = Number(localStorage.getItem("totalEntradas")) || 0;
let totalSaidas = Number(localStorage.getItem("totalSaidas")) || 0;

// ===== ALUNOS =====
let alunos = JSON.parse(localStorage.getItem("alunos")) || [];

atualizarResumo();
verificarAtrasos();

function addEntrada() {
  const valor = Number(valorEntrada.value);
  if (valor > 0) {
    totalEntradas += valor;
    salvar();
    atualizarResumo();
    valorEntrada.value = "";
  }
}

function addSaida() {
  const valor = Number(valorSaida.value);
  if (valor > 0) {
    totalSaidas += valor;
    salvar();
    atualizarResumo();
    valorSaida.value = "";
  }
}

function atualizarResumo() {
  totalEntradasSpan.innerText = totalEntradas.toFixed(2);
  totalSaidasSpan.innerText = totalSaidas.toFixed(2);
  saldoSpan.innerText = (totalEntradas - totalSaidas).toFixed(2);
}

function salvar() {
  localStorage.setItem("totalEntradas", totalEntradas);
  localStorage.setItem("totalSaidas", totalSaidas);
  localStorage.setItem("alunos", JSON.stringify(alunos));
}

// ===== ALUNOS =====
function addAluno() {
  if (!nomeAluno.value || !vencimentoAluno.value) {
    alert("Preencha todos os campos");
    return;
  }
  alunos.push({
    nome: nomeAluno.value,
    vencimento: vencimentoAluno.value
  });
  salvar();
  verificarAtrasos();
  nomeAluno.value = "";
  vencimentoAluno.value = "";
}

function verificarAtrasos() {
  listaAtraso.innerHTML = "";
  const hoje = new Date().toISOString().split("T")[0];

  alunos.filter(a => a.vencimento < hoje).forEach(a => {
    const li = document.createElement("li");
    li.innerText = `${a.nome} - vencido em ${a.vencimento}`;
    listaAtraso.appendChild(li);
  });
}

function copiarMensagem() {
  navigator.clipboard.writeText(
    "Ol√°, seu pagamento est√° em atraso. Por favor regularize para evitar o cancelamento da matr√≠cula."
  );
  alert("Mensagem copiada!");
}

// atalhos
const totalEntradasSpan = document.getElementById("totalEntradas");
const totalSaidasSpan = document.getElementById("totalSaidas");
const saldoSpan = document.getElementById("saldo");
</script>

</body>
</html>
