<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Caixa Academia</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root {
  --verde: #00e676;
  --vermelho: #ff5252;
  --azul: #2979ff;
  --preto: #0f0f0f;
  --card: #1c1c1c;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--preto);
  color: #fff;
}

header {
  background: #000;
  padding: 15px;
  text-align: center;
  border-bottom: 2px solid var(--verde);
}

header h1 {
  margin: 0;
  color: var(--verde);
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}

.section-title {
  color: var(--verde);
  margin-top: 30px;
  border-left: 4px solid var(--verde);
  padding-left: 10px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
  gap: 15px;
}

.card {
  background: var(--card);
  padding: 15px;
  border-radius: 10px;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

.btn {
  background: var(--verde);
}

.btn-azul {
  background: var(--azul);
}

.btn-vermelho {
  background: var(--vermelho);
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  padding: 8px;
  text-align: center;
}

th {
  background: #000;
}

.status-ok {
  color: var(--verde);
}

.status-atraso {
  color: var(--vermelho);
}
</style>
</head>

<body>

<header>
  <h1>ðŸ’ª Sistema Caixa Academia</h1>
</header>

<div class="container">

<!-- CAIXA -->
<h2 class="section-title">Caixa</h2>
<div class="grid">
  <div class="card">
    <h3>Resumo</h3>
    <p>Entradas: R$ <span id="entradas">0</span></p>
    <p>SaÃ­das: R$ <span id="saidas">0</span></p>
    <hr>
    <p><strong>Saldo: R$ <span id="saldo">0</span></strong></p>
  </div>
</div>

<!-- CADASTRO -->
<h2 class="section-title">Cadastrar Aluno</h2>
<div class="grid">
  <div class="card">
    <input id="nome" placeholder="Nome do aluno">
    <input id="mensalidade" type="number" placeholder="Valor da mensalidade">
    <input id="vencimento" type="date">
    <button class="btn" onclick="cadastrarAluno()">Cadastrar</button>
  </div>
</div>

<!-- LISTA -->
<h2 class="section-title">Lista de Alunos</h2>
<div class="card">
  <table>
    <thead>
      <tr>
        <th>Aluno</th>
        <th>Mensalidade</th>
        <th>Vencimento</th>
        <th>Status</th>
        <th>AÃ§Ã£o</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>
</div>

</div>

<script>
let alunos = JSON.parse(localStorage.getItem("alunos")) || [];
let entradas = Number(localStorage.getItem("entradas")) || 0;
let saidas = Number(localStorage.getItem("saidas")) || 0;

const hoje = new Date().toISOString().split("T")[0];

atualizarTela();

/* ===== ALUNOS ===== */
function cadastrarAluno() {
  if (!nome.value || !mensalidade.value || !vencimento.value) return;

  alunos.push({
    nome: nome.value,
    mensalidade: Number(mensalidade.value),
    vencimento: vencimento.value
  });

  salvar();
  atualizarTela();
  nome.value = mensalidade.value = vencimento.value = "";
}

function receber(index) {
  const aluno = alunos[index];

  entradas += aluno.mensalidade;

  const novaData = new Date(aluno.vencimento);
  novaData.setDate(novaData.getDate() + 30);
  aluno.vencimento = novaData.toISOString().split("T")[0];

  salvar();
  atualizarTela();
}

function atualizarTela() {
  lista.innerHTML = "";

  alunos.forEach((a, i) => {
    const atraso = a.vencimento < hoje;

    lista.innerHTML += `
      <tr>
        <td>${a.nome}</td>
        <td>R$ ${a.mensalidade.toFixed(2)}</td>
        <td>${a.vencimento}</td>
        <td class="${atraso ? "status-atraso" : "status-ok"}">
          ${atraso ? "Em atraso" : "Em dia"}
        </td>
        <td>
          <button class="btn-azul" onclick="receber(${i})">Receber</button>
        </td>
      </tr>
    `;
  });

  entradasSpan.innerText = entradas.toFixed(2);
  saidasSpan.innerText = saidas.toFixed(2);
  saldoSpan.innerText = (entradas - saidas).toFixed(2);
}

function salvar() {
  localStorage.setItem("alunos", JSON.stringify(alunos));
  localStorage.setItem("entradas", entradas);
  localStorage.setItem("saidas", saidas);
}

/* atalhos */
const entradasSpan = document.getElementById("entradas");
const saidasSpan = document.getElementById("saidas");
const saldoSpan = document.getElementById("saldo");
</script>

</body>
</html>
